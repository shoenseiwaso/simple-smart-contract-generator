<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Smart Contract Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Contract Wizard</h1>

    <label for="tokenName">Token Name:</label>
    <input type="text" id="tokenName" placeholder="Enter Token Name">

    <label for="tokenSymbol">Token Symbol:</label>
    <input type="text" id="tokenSymbol" placeholder="Enter Token Symbol">

    <button onclick="generateContract()">Generate Contract</button>

    <textarea id="contractCode" placeholder="Your contract code will appear here" readonly></textarea>

    <script src="app.js"></script>
</body>
</html>
